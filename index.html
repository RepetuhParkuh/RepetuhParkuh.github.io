<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    
    <div class="main">
        <div class="timerWrapper">
            <h3>Jsme spolu:</h1>
            <div class="timer">
                <div class="timeValue">
                    <ul>
                        <li id="year"></li>
                        <li id="month"></li>
                        <li id="day"></li>                    
                    </ul>
                </div>
                <div class="textValue">
                    <ul>
                        <li id="yearText">Rok</li>
                        <li id="monthText">Měsíc</li>
                        <li id="dayText">Den</li>                    
                    </ul>
                </div>            
            </div>
            <span id="time"></span>
        </div>     
        
        <div class="image">
            <img src="IMG_2354.JPEG" alt="">
        </div>
        
        <div class="reasons">
            Důvody proč tě miluju:
            <div class="reason-text" id="reasonText">
                Jsi neskutečná podpora
            </div>
        </div>    
    </div>    
    <script src="script.js"></script>
</body>
</html>
